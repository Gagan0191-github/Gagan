{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header class="header">
        <div class="header-1">
          <img src="{% static 'images/book.jpg' %}" alt="logo"/>
            <a href="#" class="logo"><i class="book"></i> ThE BOOk </a></div>
              <div class="header-2">
          <ul>
                <li><a href="/"><b>HOME</b></a></li>

                <li><a href="/blogs"><b>BLOGS</b></a></li>

          </ul>  
              </div>

          <div class = "icons">
                <a href="#" class="logo">  </a>

                    <div class="col-md-9 col-lg-6 col-xl-5">

                        class="img-fluid" alt="Sample image">
                    </div>
    <div class="login-form">
      <h2>LOGIN FORM</h2>

      </div>

      <p style="font-size: 15px;  margin-left:800px;">Need to create an account - </p>

    </div>

      alert("{{i}}")</script>
      {% endfor %}
